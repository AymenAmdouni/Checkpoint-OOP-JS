<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Card OOP</title>
      <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
 <nav class="bg-white border-gray-200 dark:bg-gray-900">
<div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Navbar</span>
        <h3  class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Shopping Card OOP </h3>
</div>
</nav>
  <section class="shopping-card-container">

<div class="cart-container  mx-auto mt-24 max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">

<h5 class="cart-header mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Your Shopping Cart</h5>
<div id="cart-items" class="font-normal text-gray-700 dark:text-gray-400">




</div>

<div class="cart-footer text-lg font-bold text-gray-700 mt-4 flex justify-between dark:text-white">
        <span>Total:</span>
        <span id="cart-total" class="text-green-500">$0.00</span>
    </div>
</div>
  


</section>
    <script src="./main.js"></script>
</body>
</html>
